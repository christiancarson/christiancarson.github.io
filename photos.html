<body class="is-preload">

            <a href="#" class="image avatar"><img src="images/avatar.jpg" alt=""/></a>

    </header>

    <!-- Main -->

        <!-- Navigation -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cv.html">CV</a></li>
                <li><a href="photos.html">Photos</a></li>
            </ul>
        </nav>

        <!-- Photo Gallery Section -->
        <section id="gallery">
            <div class="slideshow-container" id="slideshow-container">
                <!-- Image slides will be dynamically added here -->
            </div>
            <br>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <!-- Dots/circles to indicate the number of slides -->
            <div style="text-align:center" id="dots-container">
                <!-- Dots will be dynamically added here -->
            </div>
        </section>

    </div>

    <!-- Footer -->
    <footer id="footer">
        <div class="inner">
            <ul class="icons">
                <li><a href="https://ca.linkedin.com/in/christian-c-29220ab8?trk=public_profile_samename-profile" class="icon brands fa-linkedin"><span class="label">LinkedIn</span></a></li>
                <li><a href="https://github.com/christiancarson" class="icon brands fa-github"><span class="label">Github</span></a></li>

        </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.poptrox.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

    <!-- Slideshow Script -->
    <script>
    // Loop through images named 1.jpg to 9.jpg
    const imagePaths = [];
    for (let i = 1; i <= 9; i++) {
        imagePaths.push(`film/${i}.jpg`);
    }

    const slideshowContainer = document.getElementById('slideshow-container');
    const dotsContainer = document.getElementById('dots-container');
    let slideIndex = 1;

    imagePaths.forEach((path, index) => {
        slideshowContainer.innerHTML += `
            <div class="mySlides fade">
                <img src="${path}" style="width:100%">
            </div>`;
        dotsContainer.innerHTML += `<span class="dot" onclick="currentSlide(${index + 1})"></span>`;
    });

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
    }

    // Initialize the slideshow
    showSlides(slideIndex);
    </script>

</body>
</html>
