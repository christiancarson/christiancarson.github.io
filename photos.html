    <!-- Slideshow Script -->
    <script>
    const folder = 'film';  // Your folder name
    const imageFormats = ['jpg', 'jpeg', 'png', 'gif'];  // Image formats to look for
    let slideIndex = 1;
    let images = [];

    function preloadImages() {
        for (let i = 1; i <= 10; i++) {  // Replace 10 with the estimated number of images or dynamically detect the number
            imageFormats.forEach(format => {
                let img = new Image();
                img.src = folder + '/photo' + i + '.' + format;
                img.onload = () => {
                    images.push(img.src);
                    document.getElementById('slideshow-container').innerHTML += '<div class="mySlides fade"><img src="' + img.src + '" style="width:100%"></div>';
                    document.getElementById('dots-container').innerHTML += '<span class="dot" onclick="currentSlide(' + images.length + ')"></span>';
                };
            });
        }
    }

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
    }

    // Preload images and initialize the slideshow
    preloadImages();
    showSlides(slideIndex);
    </script>

</body>
